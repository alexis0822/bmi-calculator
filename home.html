<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèãÔ∏è‚Äç‚ôÇÔ∏è</text></svg>">
</head>
<body>
    <div class="container">
    <h1>BMI Calculator</h1>
    <div class="logo">üèãÔ∏è‚Äç‚ôÇÔ∏è</div>
    <p>Calculate your Body Mass Index (BMI) to assess your body weight relative to your height.</p>
    
    <div class="unit-toggle">
        <label class="switch">
            <input type="checkbox" id="unit-switch">
            <span class="slider"></span>
        </label>
        <span class="unit-label">Imperial / Metric</span>
    </div>

        <form id="bmi-form">
            <div class="form-group">
                <label for="weight"><span id="weight-label">Weight (lb)</span>:</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            
            <div class="form-group">
                <label for="height-feet"><span id="height-label">Height</span>:</label>
                <div class="height-inputs">
                    <div class="feet-group">
                        <input type="number" id="height-feet" name="height-feet" min="0" placeholder="Feet" required>
                        <span class="unit">'</span>
                    </div>
                    <div class="inches-group">
                        <input type="number" id="height-inches" name="height-inches" min="0" max="11" placeholder="Inches" required>
                        <span class="unit">"</span>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button type="submit">Calculate BMI</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>

            <div id="bmi-output" class="output"></div>
            <div id="result"></div>
            <div id="recommendations" class="recommendations"></div>
        </form>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
